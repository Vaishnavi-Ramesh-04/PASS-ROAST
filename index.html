<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass-Roast</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #7c3aed;
            --primary-glow: #a78bfa;
            --background: #0b0d1a;
            --background-secondary: #1a1e33;
            --text: #f1f5f9;
            --text-secondary: #a1b2cc;
            --shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background), var(--background-secondary));
            color: var(--text);
            overflow: hidden;
            padding: 1rem;
            position: relative;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            max-width: 640px;
            width: 100%;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.5s ease-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
            text-align: center;
        }

        p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            text-align: center;
            font-weight: 400;
        }

        .input-group {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 1rem;
            align-items: center;
        }

        input {
            padding: 0.9rem 1.2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            transition: all 0.3s ease;
            position: relative;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px var(--primary-glow);
            transform: scale(1.02);
        }

        input::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        button {
            padding: 0.9rem;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(45deg, var(--primary), var(--primary-glow));
            color: var(--text);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.4s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(124, 58, 237, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #insult {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-glow);
            text-align: center;
            min-height: 1.5em;
            animation: revealInsult 0.6s ease-in-out;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--primary-glow);
            border-radius: 50%;
            opacity: 0.4;
            animation: floatParticle 8s infinite ease-in-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        

        @keyframes revealInsult {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0.4;
            }
            100% {
                transform: translateY(-20vh) scale(1);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2.25rem;
            }

            p {
                font-size: 1rem;
            }

            .input-group {
                grid-template-columns: 1fr;
            }

            input, button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }

            p {
                font-size: 0.875rem;
            }

            input, button {
                font-size: 0.95rem;
                padding: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1>Pass-Roast</h1>
        <p>Enter your password and brace for a sharp critique.</p>
        <div class="input-group">
            <input type="password" id="password" placeholder="Enter your password">
            <button onclick="insultPassword()">Roast Me</button>
        </div>
        <p id="insult"></p>
    </div>

    <!-- Sound effects -->
    <audio id="boo" src="https://www.myinstants.com/media/sounds/boo.mp3"></audio>
    <audio id="laugh" src="https://www.myinstants.com/media/sounds/evil-laugh.mp3"></audio>
    <audio id="trombone" src="https://www.myinstants.com/media/sounds/sad-trombone.mp3"></audio>

    <script>
        const insults = [
            "My grandma’s WiFi is stronger.",
            "Wow… are you the CEO of Bad Ideas Inc.?",
            "Hackers are writing thank-you cards already.",
            "This password is allergic to security.",
            "Even a goldfish could guess this.",
            "Is this your Netflix password too? Predictable.",
            "My cat made a stronger password by walking on the keyboard.",
            "This is like locking your door but leaving the key in the lock.",
            "You just made brute-forcing a one-click job.",
            "Wow, such creativity… if we were in 1998.",
            "This belongs in the ‘Weak Password Hall of Shame.’",
            "If this was a lock, it’d be made of wet tissue paper.",
            "Congratulations, you’ve scared absolutely no one.",
            "That’s not a password, that’s an open invitation."
        ];

        function insultPassword() {
            const pwd = document.getElementById("password").value.trim();
            const insultElem = document.getElementById("insult");
            insultElem.textContent = "";

            if (pwd.length === 0) {
                typeText(insultElem, "Nothing? That’s not even trying.");
                return playSound("boo");
            }

            const insult = pickInsult(pwd);

            setTimeout(() => {
                typeText(insultElem, insult);
                flashBackground();
                playRandomSound();
            }, 800);
        }

        function pickInsult(pwd) {
            if (pwd.length < 5) return "Shortest disaster I’ve ever seen.";
            if (/password/i.test(pwd)) return "Oh, very clever… not.";
            if (/1234/.test(pwd)) return "Numbers in order? Genius.";
            return insults[Math.floor(Math.random() * insults.length)];
        }

        function typeText(element, text) {
            let i = 0;
            element.textContent = "";
            const interval = setInterval(() => {
                element.textContent += text.charAt(i);
                i++;
                if (i >= text.length) clearInterval(interval);
            }, 50);
        }

        function flashBackground() {
            document.body.style.background = "linear-gradient(135deg, #7c3aed, #a78bfa)";
            setTimeout(() => {
                document.body.style.background = "linear-gradient(135deg, #0b0d1a, #1a1e33)";
            }, 200);
        }

        function playRandomSound() {
            const sounds = ["boo", "laugh", "trombone"];
            const sound = sounds[Math.floor(Math.random() * sounds.length)];
            playSound(sound);
        }

        function playSound(id) {
            const sound = document.getElementById(id);
            if (sound) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log("Audio error:", e));
            }
        }

        // Particle effect
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.animationDelay = `${Math.random() * 6}s`;
                particle.style.width = `${Math.random() * 4 + 4}px`;
                particle.style.height = particle.style.width;
                particlesContainer.appendChild(particle);
            }
        }

        window.onload = createParticles;
    </script>
</body>
</html>
