<style>
    body {

        font-family: Arial, sans-serif;
        padding: 50px;
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        transition: background 0.3s ease;

<body>

    <h1>Pass-Roast 2.0 ðŸ”¥</h1>
    <p>Type your password and prepare for the burn.</p>

    <input type="password" id="password" placeholder="Enter your password">
    <button onclick="insultPassword()">Roast Me</button>

    <p id="roastLevel"></p>
    <p id="insult"></p>

    <!-- Sound effects -->
    <audio id="boo" src="https://www.myinstants.com/media/sounds/boo.mp3"></audio>
    <audio id="laugh" src="https://www.myinstants.com/media/sounds/evil-laugh.mp3"></audio>
    <audio id="trombone" src="https://www.myinstants.com/media/sounds/sadtrombone.swf.mp3"></audio>

    <script>
        const insults = [
            "12345? My grandmaâ€™s WiFi is stronger.",
            "Password123? Wowâ€¦ are you the CEO of Bad Ideas Inc.?",
            "Hackers are writing thank-you cards already.",
            "This password is allergic to security.",
            "Even a goldfish could guess this.",
            "Is this your Netflix password too? Predictable.",
            "My cat made a stronger password by walking on the keyboard.",
            "This is like locking your door but leaving the key in the lock.",
            "You just made brute-forcing a one-click job.",
            "Wow, such creativityâ€¦ if we were in 1998.",
            "This belongs in the â€˜Weak Password Hall of Shame.â€™",
            "If this was a lock, itâ€™d be made of wet tissue paper.",
            "Congratulations, youâ€™ve scared absolutely no one.",
            "Thatâ€™s not a password, thatâ€™s an open invitation."
        ];

        const roastLevels = [
            "Mild Burn ðŸ”¥",
            "Medium Roast â˜•",
            "Nuclear Insult ðŸ’£"
        ];

        function insultPassword() {
            const pwd = document.getElementById("password").value.trim();
            const insultElem = document.getElementById("insult");
            const levelElem = document.getElementById("roastLevel");
            insultElem.innerText = "";
            levelElem.innerText = "";

            if (pwd.length === 0) {
                typeText(insultElem, "Nothing? Thatâ€™s not even trying.");
                return playSound("boo");
            }

            // Pick random roast level & insult
            const level = roastLevels[Math.floor(Math.random() * roastLevels.length)];
            const insult = pickInsult(pwd);

            // Show roast level
            typeText(levelElem, level);

            // Dramatic typing effect for insult
            setTimeout(() => {
                typeText(insultElem, insult);
                flashBackground();
                playRandomSound();
            }, 800);
        }

        function pickInsult(pwd) {
            if (pwd.length < 5) return "Shortest disaster Iâ€™ve ever seen.";
            if (/password/i.test(pwd)) return "Oh, very cleverâ€¦ not.";
            if (/1234/.test(pwd)) return "Numbers in order? Genius. ðŸ™ƒ";
            return insults[Math.floor(Math.random() * insults.length)];
        }

        function typeText(element, text) {
            let i = 0;
            element.innerText = "";
            const interval = setInterval(() => {
                element.innerText += text.charAt(i);
                i++;
                if (i >= text.length) clearInterval(interval);
            }, 50);
        }

        function flashBackground() {
            document.body.style.background = "#ff4d4d";
            setTimeout(() => {
                document.body.style.background = "linear-gradient(135deg, #ffecd2, #fcb69f)";
            }, 200);
        }

        function playRandomSound() {
            const sounds = ["boo", "laugh", "trombone"];
            const sound = sounds[Math.floor(Math.random() * sounds.length)];
            playSound(sound);
        }

        function playSound(id) {
            document.getElementById(id).play();
        }
    </script>

</body>
</html>
